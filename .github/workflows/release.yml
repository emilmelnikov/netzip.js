name: Release

on:
  push:
    tags:
      - 'v[0-9]*'

jobs:
  release:
    runs-on: ubuntu-latest

    environment:
      name: release
      url: https://www.npmjs.com/package/netzip

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
